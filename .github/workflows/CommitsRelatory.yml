name: RelatÃ³rio de Commits

on:
  push:
    branches:
      - main # Altere se seu branch principal tiver outro nome
  workflow_dispatch: # ðŸ‘‰ permite executar manualmente no GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ•’ Exibir data do commit
        run: echo "Data do commit:$(git log -1 --format='%cd')"

      - name: ðŸ‘¤ Exibir autor do commit
        run: |
         echo "UsuÃ¡rio:$(git log -1 --format='%an')"
         echo "Autor: ${{ github.event.head_commit.author.name }} (${{ github.event.head_commit.author.email }})"

      - name: ðŸ“„ Contar arquivos HTML
        id: count_html
        run: |
          count=$(find . -type f -name "*.html" | wc -l)
          echo "html_count=$count" >> $GITHUB_OUTPUT

      - name: ðŸŽ¨ Contar arquivos CSS
        id: count_css
        run: |
          count=$(find . -type f -name "*.css" | wc -l)
          echo "css_count=$count" >> $GITHUB_OUTPUT

      - name: âš™ï¸ Contar arquivos JS
        id: count_js
        run: |
          count=$(find . -type f -name "*.js" | wc -l)
          echo "js_count=$count" >> $GITHUB_OUTPUT

      - name: ðŸ“Š Exibir relatÃ³rio de arquivos
        run: |
          echo "Arquivos HTML enviados: ${{ steps.count_html.outputs.html_count }}"
          echo "Arquivos CSS enviados: ${{ steps.count_css.outputs.css_count }}"
          echo "Arquivos JS enviados: ${{ steps.count_js.outputs.js_count }}"

      - name: âœ… Finalizar com sucesso
        run: echo "Todos os passos foram concluÃ­dos!"
