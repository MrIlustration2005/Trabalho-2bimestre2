name: Agendamento Noturno

on:
  workflow_dispatch:

jobs:
  exemplo-noite:
    runs-on: ubuntu-latest
    if: |
      (hour >= 1) && (hour <= 8) || (hour >= 22) && (hour <= 23)
    env:
      TZ: 'America/Sao_Paulo'
    steps:
      - name: Ação noturna
        run: |
          echo "⏰ Esta ação só roda durante a noite no Brasil (22h às 5h)."
          echo "🕐 Horário atual no Brasil: $(TZ='America/Sao_Paulo' date)"
          echo "🕒 Horário UTC: $(date -u)"
